    h1 {
      margin-bottom: 10px;

      background: #f5f5f5;

<body>

<h1>Tiketkai – AI Live Chat (GitHub Test)</h1>

<div class="note">
  Ini adalah website Tiketkai.<br>
  Chat AI di kanan bawah menggunakan <b>cekat.ai</b>.
</div>

<p>
  Silakan scroll, klik, dan bertanya ke AI
</p>

<!-- ================= CEKAT AI WIDGET ================= -->
<script type="text/javascript">
!function(c,e,k,a,t){
  c.mychat=c.mychat||{
    server:"https://live.cekat.ai/widget.js",
    iframeWidth:"400px",
    iframeHeight:"700px",
    accessKey:"jerkoleto-GWzibN0I"
  };
  var q=[];
  c.Cekat=function(){q.push(arguments)};
  c.Cekat.q=q;
  a=e.createElement(k);
  t=e.getElementsByTagName(k)[0];
  a.async=1;
  a.src=c.mychat.server;
  t.parentNode.insertBefore(a,t);
}(window,document,"script");
</script>
